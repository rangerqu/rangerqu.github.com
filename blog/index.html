---
layout: blog
title: The Qlog
---

<ul class="entry-list">
  {% for post in site.posts %}
    <li class="entry-item">
      <div class="entry-meta">
        <time class="updated">{{ post.date | date: "%Y-%m-%d" }}</time>
      </div>
      <div class="detail">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </li>
  {% endfor %}
</ul>
